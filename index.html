<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bubble game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <h1 class="logo">BUBBLE RUSH</h1>
        <div id="panel">
            <div id="top-panel">

                <div class="elem">
                    <h2 class="score">hit</h2>
                    <div id="hit" class="box"></div>
                </div>
                <div class="elem">
                    <h2  class="score">timer</h2>
                    <div id="timer" class="box">60</div>
                </div>
                <div class="elem">
                    <h2 class="score">score</h2>
                    <div id="score" class="box">800</div>
                </div>
            </div>
            <div id="bottom-panel">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
